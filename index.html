<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Translator"</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Header</h1>
      </header>
      <div class="container-wrapper">
        <aside class="leftAsaide"></aside>
        <aside class="rightAsaide"></aside>
        <main class="main">
          <div class="headerMain">
            <div class="level"><h2>Level 1</h2></div>
            <div class="score"><h2>0</h2></div>
          </div>
          <div class="container">
            <div class="keyWordAll">
              <ul class="keyWord">
                <li class="keyWordLi"></li>
              </ul>
            </div>
            <div class="inputActionUser">
              <div class="containerAction">
                <input
                  type="text"
                  id="myInput"
                  placeholder="Enter translate in Ukranian"
                />
                <button type="button" id="myButton">Click me</button>
                <button type="button" id="start">Start</button>
              </div>
            </div>
            <div class="valueWordAll">
              <ul>
                <li class="valueWord"></li>
              </ul>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer">
        <h3>Footer</h3>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
